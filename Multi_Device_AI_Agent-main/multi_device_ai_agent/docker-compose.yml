version: '3.8'

services:
  multi_device_agent:
    build: .
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      # Add any other environment variables your application needs
    networks:
      - cml_network
    restart: unless-stopped

networks:
  cml_network:
    driver: bridge 